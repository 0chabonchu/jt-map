<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>J&T Express Cabang Yogyakarta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; }
    .popup-img { width: 200px; border-radius: 8px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-7.8888, 110.3333], 12); // Bantul area

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const cabangData = [
      {
        name: "J&T Express Bantul Kota",
        lat: -7.8875,
        lng: 110.3285,
        img: "https://via.placeholder.com/300x200?text=Cabang+Bantul"
      },
      {
        name: "J&T Express Imogiri",
        lat: -7.9453,
        lng: 110.3792,
        img: "https://via.placeholder.com/300x200?text=Cabang+Imogiri"
      },
      {
        name: "J&T Express Kasihan",
        lat: -7.8379,
        lng: 110.3218,
        img: "https://via.placeholder.com/300x200?text=Cabang+Kasihan"
      }
    ];

    cabangData.forEach(cabang => {
      L.marker([cabang.lat, cabang.lng]).addTo(map)
        .bindPopup(`<b>${cabang.name}</b><br><img class='popup-img' src='${cabang.img}' alt='${cabang.name}'>`);
    });
  </script>
</body>
</html>
